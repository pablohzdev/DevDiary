<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Links</h1>

    <h2>Relative link</h2>
    <!-- 
        href="./01-introduction.html" → links to a file in the same folder
        target="_blank" → opens the link in a new tab
        rel="noreferrer" → improves security and privacy when opening in a new tab
    -->
    <a href="./01-introduction.html" target="_blank" rel="noreferrer">Introduction</a>

    <h2>Absolute link - External websites </h2>
    <!-- Full URL pointing to an external website -->
    <a href="https://www.youtube.com/@Pablohzdev">YouTube Channel</a>

    <h2>File from other directory</h2>
    <!-- 
        ../ → goes up one level in the folder structure
        Then it enters another folder and accesses the .md file
    -->
    <a href="../01-introduction-to-web/notes/01-Intro-and-mindset.md">Contact Page</a>

    <h1>Images</h1>

    <!-- 
        src → image URL
        alt → alternative text for accessibility and when the image fails to load
        width → image width in pixels
    -->
    <img 
      src="https://yt3.googleusercontent.com/E4lvXbL82lxD-KO-lpoHxvOAWVXTfKEHQhUYl0suFHmVFLj2p-54Hht92BdSvsyZnsfDql7uSg=s160-c-k-c0x00ffffff-no-rj" 
      alt="Pablohzdev profile picture" 
      width="200"
    >

</body>
</html>
