<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Boilerplate of an HTML5 document -->
    <!-- Header: document header -->
    <header>
        <h1>Page header.</h1>
    </header>

    <!-- main or hero: main content -->
    <main>
        <h2>Important content.</h2>
    </main>

    <!-- footer: bottom of the page -->
    <footer>
        <h3>Less important content.</h3>
    </footer>
</body>
</html>
